<h1 id="title">Ministry Of Altar Servers Form</h1>
<p id="description">Answer the form to join the Ministry of Altar Servers</p>
<form id="survey-form">
    <div class="input-elements">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter Name" required>
    </div>
    <div class="input-elements">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Entery your Email" required>
    </div>
    <div class="input-elements">
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" required min="1" max="99" placeholder="Age">
    </div>
    <div>
        <select name="" id="dropdown">
            <option value="Student">Student</option>
            <option value="formator">Formator</option>
            <option value="lolo">Lolo</option>
        </select>
    </div>
    <div>
        <p>Do you have any experience?</p>
    </div>
    <div>
        <label><input type="radio" value="yes" name="experience">Yes</label>
    </div>
    <div>
        <label><input type="radio" value="no" name="experience">No</label>
    </div>
    <div>
        <p>What Are Your interests</p>
            <label><input type="checkbox" value="play" name="interests">Play Games</label>
    </div>
    <div>
        <label><input type="checkbox" value="sports" name="interests">Sports</label>
    </div>
    <div>
        <label><input type="checkbox" value="cycling"name="interests">Cycling</label>
    </div>
    <div>
        <label><input type="checkbox" value="serve" name="interests">Serve</label>
    </div>
    <div>
        <textarea name="comments" id="comments" class="comments"></textarea>
    </div>

    <button type="submit" id="submit">Submit</button>
</form>
